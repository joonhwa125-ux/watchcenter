<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jira Watchtower</title>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/iconify/3.1.1/iconify.min.js"></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="app-container">
      <aside class="sidebar">
        <div class="logo">
          <span class="iconify" data-icon="heroicons:rectangle-stack-solid" style="color: var(--primary)"></span>
          Watchtower
        </div>

        <label class="upload-area" id="dropZone" for="fileInput">
          <div class="upload-content">
            <span class="iconify" data-icon="heroicons:cloud-arrow-up" style="font-size: 28px; color: var(--text-sub)"></span>
            <div class="upload-title">파일 선택 / 드래그</div>
            <div class="upload-desc" id="fileName">선택된 파일 없음</div>
          </div>
          <input type="file" id="fileInput" accept=".txt" />
        </label>

        <div class="group-section" id="statsSection" style="display: none">
          <label class="group-label">분석 요약</label>
          <div class="stats-panel">
            <div class="stat-item"><span class="dot red"></span> 이슈 <strong id="totalIssueCount">0</strong>건</div>
            <div class="stat-item"><span class="dot blue"></span> 참여자 <strong id="totalUserCount">0</strong>명</div>
          </div>
        </div>

        <div class="group-section">
          <label class="group-label">담당자 필터</label>
          <select id="userSelect" class="search-select" disabled>
            <option value="">데이터 없음</option>
          </select>
        </div>

        <div class="bottom-actions">
          <div id="restoreNotice" class="restore-notice" style="display: none">
            이전 데이터 복구됨
            <button id="btnClearData" class="btn-text">지우기</button>
          </div>
          <div class="action-buttons">
            <button class="btn-action" id="btnDownloadBackup" title="백업 저장"><span class="iconify" data-icon="heroicons:arrow-down-tray"></span> 저장</button>
            <button class="btn-action" id="btnRestoreBackup" title="백업 복구"><span class="iconify" data-icon="heroicons:arrow-up-tray"></span> 복구</button>
            <input type="file" id="backupInput" accept=".json" style="display: none" />
          </div>
        </div>
      </aside>

      <main class="main-content">
        <div id="calendarView" class="view-section active">
          <div id="calendarWrapper"><div id="calendar"></div></div>
        </div>
        <div id="listView" class="view-section">
          <div class="list-header">
            <button class="btn-back" id="btnBackToCalendar"><span class="iconify" data-icon="heroicons:chevron-left-20-solid"></span> 돌아가기</button>
            <div class="list-title" id="listTitle">상세 내역</div>
          </div>
          <div id="cardGrid" class="card-grid"></div>
        </div>
      </main>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
